<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>News search</title>
		<link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
		<script src="./bundle.js"></script>
	</head>
	<body>
		<div class="middle">
			<div class="search">
				<div class="search-field">
					<input class="search-input" placeholder="Search News..." type="text" />
				</div>
				<div class="search-button">
					<button>
						<img class="search-button-img" src="assets/search.png" alt="search" />
					</button>
				</div>
			</div>
			<br />
			<div class="result">
				<div class="result-window">
					<div class="window-title">Image result</div>
					<div class="result-images"></div>
					<div class="loading-wheel load-images"></div>
				</div>
				<div class="result-window result-window-webs">
					<div class="window-title">Web result</div>
					<div class="result-webs"></div>
					<div class="loading-wheel load-webs"></div>
				</div>
			</div>
		</div>
	</body>
</html>
